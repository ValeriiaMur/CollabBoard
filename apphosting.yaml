# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

  # Environment variables and secrets.
  # env:
  # Configure environment variables.
  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
  # - variable: MESSAGE
  #   value: Hello world!
  #   availability:
  #     - BUILD
  #     - RUNTIME

  # Grant access to secrets in Cloud Secret Manager.
  # See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
  # - variable: MY_SECRET
  #   secret: mySecretRef
env:
  - variable: NEXTAUTH_SECRET
    secret: NEXTAUTH_SECRET
  - variable: NEXTAUTH_URL
    secret: NEXTAUTH_URL
  - variable: GOOGLE_CLIENT_ID
    secret: GOOGLE_CLIENT_ID
  - variable: GOOGLE_CLIENT_SECRET
    secret: GOOGLE_CLIENT_SECRET
  - variable: GITHUB_CLIENT_ID
    secret: GITHUB_CLIENT_ID
  - variable: GITHUB_CLIENT_SECRET
    secret: GITHUB_CLIENT_SECRET
  - variable: MY_FIREBASE_PROJECT_ID
    secret: FIREBASE_PROJECT_ID
  - variable: NEXT_PUBLIC_PARTYKIT_HOST
    secret: NEXT_PUBLIC_PARTYKIT_HOST
  - variable: OPENAI_API_KEY
    secret: OPENAI_API_KEY
  - variable: CHATGPT_MODEL
    value: gpt-4o-mini
  - variable: LANGCHAIN_API_KEY
    secret: LANGCHAIN_API_KEY
  - variable: LANGCHAIN_TRACING_V2
    value: "true"
  - variable: LANGCHAIN_PROJECT
    value: langchain-tracing-test
  - variable: LANGFUSE_SECRET_KEY
    secret: LANGFUSE_SECRET_KEY
  - variable: LANGFUSE_PUBLIC_KEY
    secret: LANGFUSE_PUBLIC_KEY
  - variable: LANGFUSE_HOST
    value: https://us.cloud.langfuse.com
  - variable: ANTHROPIC_API_KEY
    secret: ANTHROPIC_API_KEY
  - variable: PARTYKIT_HOST_URL
    secret: PARTYKIT_HOST_URL
